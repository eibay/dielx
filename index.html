<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page with Unsplash Header</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            width: 100%;
            height: 300px;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGhlYWRlcnxlbnwwfHx8fDE2NDE1NjAwMTI&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a basic HTML page with a header photo from Unsplash. You can customize the content and style as needed.</p>
    </div>
</body>
</html>
